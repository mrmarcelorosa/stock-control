<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center aling-content-center text-aling-center"
    >
    <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center aling-content-center text-aling-center"
          >
            <input type="email" pInputText placeholder="Email" formControlName="email" />
          </div>

          <div
            class="flex justify-content-center aling-content-center text-aling-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha" formControlName="password"/>
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!loginForm.valid"></button>
          </div>
          <span
            class="flex justify-content-center aling-content-center text-aling-center mt-3 text-red-600 font-semibold"
            (click)="loginCard = !loginCard"
            style="cursor: pointer;"
          >
            Criar Conta
          </span>
        </p-card>
      </form>

      <!-- SIGN IN -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card
          styleClass="mt-10"
          header="Criar Conta"
          subheader="Crie já a sua conta gratuita!"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center aling-content-center text-aling-center"
          >
            <input type="text" pInputText placeholder="Nome" formControlName="name" />
          </div>

          <div
            class="flex justify-content-center aling-content-center text-aling-center mt-3"
          >
            <input type="email" pInputText placeholder="Email" formControlName="email"/>
          </div>

          <div
            class="flex justify-content-center aling-content-center text-aling-center mt-3"
          >
            <input type="password" pInputText placeholder="Senha" formControlName="password"/>
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar Conta" [disabled]="!signupForm.valid"></button>
          </div>
          <span
            class="flex justify-content-center aling-content-center text-aling-center mt-3 text-red-600 font-semibold"
            (click)="loginCard = !loginCard"
            style="cursor: pointer;"
          >
            Login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
